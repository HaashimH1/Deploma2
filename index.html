<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Goku Solos</title>
</head>

<body>

    <!-- js link, loads after DOM is created-->
    <script src="assets/js/script.js"></script>

    <header>

        <div id="header-content-container">
            <!-- logo -->
            <img id="image-logo" src="assets/images/placeholder_logo.png" alt="logo">
            <div id="header-h1-container">
                <h1>FLAGS</h1>
            </div>
        </div>
    </header>


    <main>
        <section id="game-container">

            <h1>Welcome to Game of Flags</h1>
            <p>Aim of this Game is to Figure out the Countrys Flag Shown.</p>
            <p> There are 3 levels to choose from, each with a
                different Timer length and Lives. If Time runs out or guess incorrectly you lose a live. Lose your lives
                and the Game ends.
            </p>

            <button class="buttons" id="game-button" onclick="clearGameContainerContent()">GAME</button>



        </section>
    </main>

    <footer>footer</footer>
